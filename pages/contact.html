<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- link to icons -->
     <script src="https://kit.fontawesome.com/33a6d6458d.js" crossorigin="anonymous"></script>
     <!-- link to font -->
     <link href="https://fonts.googleapis.com/css2?family=Muliash:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
     <!-- link to css -->
     <link rel="stylesheet" href="/css/styles.css">
    <title>Contact</title>
</head>
<body>
    <!--header start-->
    <header class="header">
        <!--navigation start-->
        <nav class="header__nav"> 
            <div class="header__logo">
                <img src="/images/logo.png" alt="logo">
            </div>
            <div class="header__links">
                <a href="/pages/projects.html">Projects</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        <!--navigation end -->
    </header>
    <div class="contact">
        <div class="contact__text">
            <div class="contact__header"><h2>Full set of great features to make your
                product fresh</h2>
            </div>
            <div class="contact__infotext"><p>Our favorite brands are our friends! We help them to achieve their goals, 
                they help us to stay sharp.</p>
            </div>
        </div>
        <div class="contact__form">      
            <form>
                <ul class="form-row">
                    <li class="form-row">
                        <label for="name"></label><br>
                        <input type="text" id="name" name="name" placeholder="Name:"><br>
                    </li>
                    <li class="form-row">
                        <label for="email"></label><br>
                        <input type="email" id="email" name="email" placeholder="Email:"><br>
                    </li>
                    <li class="form-row">
                        <label for="message"></label><br>
                        <input type="text" id="message" name="message" placeholder="Message"><br>
                    </li>
                    <li class="form-row">
                        <input type="submit" value="Submit">
                    </li>
                </ul>
            </form> 
        </div>
    </div>
    <div class="contact__map">
        <div class="contact__map__container">
            <div class="contact__map__image"> 
                <img src="/images/map.png">
            </div>
        </div>      
    </div>
    <!-- contact end -->
    <!-- footer start -->
    <footer class="footer"> 
        <div class="footer__logo">
            <img src="/images/logo.png" alt="logo">
        </div>
        <div class="footer__links">
            <a href="/pages/projects.html">Projects</a>
            <a href="/pages/contact.html">Contact</a>
        </div>
        <div class="footer__icons">
            <a href="#"><i class="fa-brands fa-dribbble fa-lg"></i></a>
            <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </footer>
    <!-- footer end -->
</body>
</html>
